worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream web {
        server snowplow-mini:8082;
    }

    upstream collector {
        server snowplow-mini:8080;
    }

    upstream iglu {
        server snowplow-mini:8081;
    }

    upstream kibana {
        server snowplow-mini:5601;
    }

    upstream elastic {
        server snowplow-mini:9200;
    }

    server {
        listen 80;
        server_name $hostname;

        location = /api-docs {
            proxy_pass                  http://iglu/api-docs;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }

        location /api-docs/ {
            proxy_pass                  http://iglu;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }

        location /api/ {
            proxy_pass                  http://iglu;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }

        location /collector/ {
            rewrite                     ^/collector/(.*) /$1 break;
            proxy_pass                  http://collector;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }

        location /iglu/ {
            rewrite                     ^/iglu/(.*)$ /$1 break;
            proxy_pass                  http://iglu;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }

        location /kibana/ {
            rewrite                     ^/kibana/(.*)$ /$1 break;
            proxy_pass                  http://kibana;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }

        location /elastic/ {
            rewrite                     ^/elastic/(.*)$ /$1 break;
            proxy_pass                  http://elastic;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_http_version          1.1;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header            X-Forwarded-Proto http;
            proxy_redirect              http:// $scheme://;
        }    

        location / {
            proxy_pass         http://web;
            proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
}